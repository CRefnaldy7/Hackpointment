<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8" />
          <title></title>
          <link rel="stylesheet" href="./index.css" />
     </head>

     <body>
          <div class="w-screen h-screen flex justify-center items-center">
               <!-- card -->
               <div class="w-1/2 rounded-lg shadow-xl p-10 md:flex">
                    <div class="my-auto md:pr-10">
                         <h1 class="text-4xl font-bold">Login</h1>
                         <h3 class="text-sm mt-1">Silahkan login ke akun anda terlebih dahulu</h3>
                    </div>
                    <div class="border-b pb-3 mb-2 md:pb-0 md:mb-0 md:border-l md:h-auto"></div>
                    <div class="md:pl-10 my-auto">
                         <span class="text-sm">Username</span>
                         <input id="username" type="text" class="w-full border bg-accent px-4 py-1 rounded-lg" />
                         <span class="text-sm">Password</span>
                         <input id="password" type="password" class="w-full border bg-accent px-4 py-1 rounded-lg" />
                         <button id='login-button' class="font-bold w-full bg-secondary text-white px-3 py-1 rounded-lg mt-4">Login</button>
                    </div>
               </div>
          </div>
     <script src="login.js"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     </body>
</html>
